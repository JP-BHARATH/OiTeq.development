<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - InstantBackup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add your existing styles here */
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Forgot Password</h2>
        
        <!-- Step 1: Request OTP -->
        <div id="step-request-otp">
            <p>Enter your email address to receive a password reset OTP</p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
                <div id="email-error" class="error-message"></div>
            </div>
            <button id="request-otp-btn" class="btn btn-primary">Send OTP</button>
        </div>
        
        <!-- Step 2: Verify OTP -->
        <div id="step-verify-otp" style="display: none;">
            <p>Enter the 6-digit OTP sent to your email</p>
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" class="form-control" maxlength="6" required>
                <div id="otp-error" class="error-message"></div>
            </div>
            <button id="verify-otp-btn" class="btn btn-primary">Verify OTP</button>
        </div>
        
        <!-- Step 3: Reset Password -->
        <div id="step-reset-password" style="display: none;">
            <p>Enter your new password</p>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" class="form-control" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <button id="reset-password-btn" class="btn btn-primary">Reset Password</button>
        </div>
        
        <div id="success-message" style="display: none;">
            <p>Your password has been reset successfully!</p>
            <a href="login.html" class="btn btn-primary">Login Now</a>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - InstantBackup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2563eb;
            --dark-blue: #1e40af;
            --light-blue: #eff6ff;
            --white: #ffffff;
            --glass-white: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 380px;
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: var(--white);
        }
        
        .auth-card h2 {
            color: var(--white);
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            color: var(--white);
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-size: 14px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--white);
            color: var(--primary-blue);
        }
        
        .btn-primary a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .error-message {
            color: #ffcccc; /* Lighter red for visibility on dark background */
            font-size: 14px;
            margin-top: 5px;
        }
        
        #success-message {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Forgot Password</h2>
        
        <div id="step-request-otp">
            <p style="text-align: center; margin-bottom: 20px;">Enter your email address to receive a password reset OTP</p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="your@example.com">
                <div id="email-error" class="error-message"></div>
            </div>
            <button id="request-otp-btn" class="btn btn-primary">Send OTP</button>
        </div>
        
        <div id="step-verify-otp" style="display: none;">
            <p style="text-align: center; margin-bottom: 20px;">Enter the 6-digit OTP sent to your email</p>
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" class="form-control" maxlength="6" required placeholder="Enter OTP">
                <div id="otp-error" class="error-message"></div>
            </div>
            <button id="verify-otp-btn" class="btn btn-primary">Verify OTP</button>
        </div>
        
        <div id="step-reset-password" style="display: none;">
            <p style="text-align: center; margin-bottom: 20px;">Enter your new password</p>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" class="form-control" required minlength="6" placeholder="New Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" required placeholder="Confirm New Password">
                <div id="password-error" class="error-message"></div>
            </div>
            <button id="reset-password-btn" class="btn btn-primary">Reset Password</button>
        </div>
        
        <div id="success-message" style="display: none;">
            <p>Your password has been reset successfully!</p>
            <a href="login.html" class="btn btn-primary">Login Now</a>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OiTeq</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2563eb;
            --dark-blue: #1e40af;
            --light-blue: #eff6ff;
            --white: #ffffff;
            --glass-white: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --danger-red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            min-height: 100vh;
        }

        /* Header Styles */
        .main-header {
            background: rgba(0,0,0,0.2);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--white);
        }

        .user-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            color: var(--white);
            font-weight: 500;
        }

        .profile-button, #logout-button {
            background: var(--glass-white);
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .profile-button:hover, #logout-button:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Main Content */
        .dashboard-content {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Glass Card Styles */
        .glass-card {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: var(--white);
            margin-bottom: 20px;
        }

        /* Upload Section */
        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--primary-blue);
        }

        .btn-primary {
            background-color: var(--white);
            color: var(--primary-blue);
        }

        .btn-primary:hover {
            background-color: var(--light-blue);
        }

        .btn-danger {
            background-color: var(--danger-red);
            color: var(--white);
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-action {
            background: rgba(255,255,255,0.1);
            color: var(--white);
            border: 1px solid var(--glass-border);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-right: 8px;
        }

        .btn-action:last-child {
            margin-right: 0;
        }

        .btn-action:hover {
            background: rgba(255,255,255,0.2);
        }

        .file-name-display {
            color: var(--white);
            font-size: 14px;
        }

        .message-area {
            color: var(--white);
            margin: 15px 0;
            min-height: 20px;
        }

        /* File List Section */
        .file-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-bar {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px 10px 35px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.1);
            color: var(--white);
        }

        .search-bar input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--white);
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-select, .control-input {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.1);
            color: var(--white);
        }

        .control-select option {
            background: var(--dark-blue);
        }

        .control-button {
            background: rgba(255,255,255,0.1);
            color: var(--white);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
        }

        .actions-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .files-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--white);
        }

        .files-table th {
            text-align: left;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            font-weight: 500;
        }

        .files-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            color: var(--white);
            text-align: center;
            padding: 20px;
        }

        /* Footer */
        .main-footer {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.7);
            margin-top: 30px;
            font-size: 14px;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .footer-nav a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .dashboard-content {
                padding: 15px;
            }
            
            .file-controls {
                flex-direction: column;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .actions-toolbar {
                flex-wrap: wrap;
            }
            
            .file-actions {
                flex-wrap: wrap;
            }
        }

        /* Modal Styles */
.modal-overlay {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(8px);
    justify-content: center;
    align-items: center;
}

.modal-container {
    padding: 30px;
    margin: auto;
    max-width: 90%;
    max-height: 90vh;
    position: relative;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.modal-container h3 {
    margin-bottom: 20px;
    color: var(--white);
    text-align: center;
    word-break: break-all;
}

.close-button {
    position: absolute;
    top: 15px;
    right: 25px;
    color: var(--white);
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    background: transparent;
    border: none;
    transition: color 0.3s;
}

.close-button:hover,
.close-button:focus {
    color: var(--danger-red);
    text-decoration: none;
}

.preview-area {
    width: 100%;
    text-align: center;
    overflow-y: auto;
}

.preview-area img, .preview-area video {
    max-width: 100%;
    max-height: 75vh;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.preview-area pre {
    text-align: left;
    white-space: pre-wrap;
    word-wrap: break-word;
    background: rgba(0, 0, 0, 0.4);
    color: var(--white);
    padding: 15px;
    border-radius: 8px;
    max-height: 75vh;
    overflow-y: auto;
}
    </style>
</head>
<body class="dashboard-page">
    <header class="main-header">
        <div class="logo">OiTeq</div>
        <nav class="user-nav">
            <span id="user-display" class="user-info">Welcome, User!</span>
            <a href="profile.html" class="profile-button">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a> 
            <button id="logout-button">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </nav>
    </header>

    <main class="dashboard-content">
        <h1>My Files</h1>

        <!-- Upload Section with Glass Morphism -->
        <section class="upload-section glass-card">
            <h2>Upload New File</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="file-input-group">
                    <label for="file-input" class="btn btn-secondary">
                        <i class="fas fa-folder-open"></i>
                        <span>Choose File</span>
                    </label>
                    <input type="file" id="file-input" required style="display: none" multiple>
                    <span id="file-name-display" class="file-name-display">No file chosen</span>
                </div>
                <p id="upload-message" class="message-area"></p>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Upload</span>
                </button>
            </form>
        </section>

        <!-- File List Section with Glass Morphism -->
        <section class="glass-card">
            <h2>Your Backed Up Files</h2>
            <div class="file-controls">
                <div class="search-bar form-group">
                    <label for="search-input" class="sr-only">Search files</label>
                    <input type="text" id="search-input" placeholder="Search by name or type..." class="control-input">
                    <i class="fas fa-search search-icon"></i>
                </div>

                <div class="filters">
                    <div class="form-group">
                        <label for="file-type-filter" class="sr-only">File Type</label>
                        <select id="file-type-filter" class="control-select">
                            <option value="">All Types</option>
                            <option value="image">Images</option>
                            <option value="video">Videos</option>
                            <option value="audio">Audio</option>
                            <option value="document">Documents</option>
                            <option value="archive">Archives</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="file-size-filter" class="sr-only">File Size</label>
                        <select id="file-size-filter" class="control-select">
                            <option value="">All Sizes</option>
                            <option value="small">Small (< 1MB)</option>
                            <option value="medium">Medium (1MB - 10MB)</option>
                            <option value="large">Large (> 10MB)</option>
                        </select>
                    </div>

                    <div class="form-group date-filters">
                        <label for="start-date-filter" class="sr-only">From Date</label>
                        <input type="date" id="start-date-filter" class="control-input" title="Upload Date From">
                        <label for="end-date-filter" class="sr-only">To Date</label>
                        <input type="date" id="end-date-filter" class="control-input" title="Upload Date To">
                    </div>

                    <button id="refresh-files-button" class="control-button">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div class="actions-toolbar">
                <button id="restoreSelectedBtn" class="btn btn-primary" style="display: none;">
                    <i class="fas fa-download"></i>
                    <span>Restore Selected</span>
                </button>
                <button id="deleteSelectedBtn" class="btn btn-danger" style="display: none;">
                    <i class="fas fa-trash"></i>
                    <span>Delete Selected</span>
                </button>
            </div>
            <p id="selectedFilesCount" style="margin-bottom: 10px; color: var(--white);"></p>
            <p id="list-message" class="message-area"></p>
            <div class="table-responsive">
                <table class="files-table">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Size</th>
                            <th>Uploaded Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                  <tbody id="files-list">
    <tr style="display: none;">
        <td>
            <input type="checkbox" class="file-checkbox">
        </td>
        <td class="file-name">example-document.pdf</td>
        <td class="file-size">2.4 MB</td>
        <td class="file-date">Today, 10:42 AM</td>
        <td class="file-actions">
            <button class="btn-action preview-btn" data-file-id="file_id_example" data-file-name="example-document.pdf">
                <i class="fas fa-eye"></i>
                <span>Preview</span>
            </button>
            <button class="btn-action restore-btn" data-file-id="file_id_example">
                <i class="fas fa-download"></i>
                <span>Restore</span>
            </button>
            <button class="btn-action delete-btn" data-file-id="file_id_example">
                <i class="fas fa-trash"></i>
                <span>Delete</span>
            </button>
        </td>
    </tr>
</tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="file-preview-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="preview-filename"></h3>
            <div class="preview-area" id="preview-area"></div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 OiTeq. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
